<div class="container py-sm-2 my-4 bg-white rounded shadow-lg py-mb-4 mb-4"
    style="border-top: 5px solid var(--color-principal);">
    <div class="p-2 p-md-4">
        <h1 class="h3 text-center">SUBIDA DE DATOS EN EXCEL GENERADOS EN OPTIMO</h1>
        <hr>
        <div class="row row-cols-1 row-cols-lg-2 mt-2 g-4">
            <div class="col">
                <div class="card h-100 shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title">Subida de datos del maestro de clientes</h5>
                        <p class="card-text">Subida de excel de datos de clientes para sincronizar con optimo</p>
                        <p class="card-text text-danger">Asegurese de elegir el archivo correcto</p>
                        <!-- <form> -->
                            <input type="file" (change)="onFileSelected($event)" placeholder="Seleccione el excel de clientes" accept=".xlsx" class="form-control mb-4">
                            <button (click)="subidaArchivo()" [disabled]="migrandoArchivo" class="btn btn-success">Subir
                                excel</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
   -->
<!-- Modal -->
@if (migrandoArchivo) {
<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body p-4 text-center">
                    <div style="width: 4rem; height: 4rem" class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 fw-bold text-center">Procesando archivo, este proceso puede demorar unos minutos...</p>
                </div>
            </div>
        </div>
    </div>
</div>
}
